<link href="/craftisite/styles.css" rel="stylesheet">
<link href="/craftisite/src/styles.scss" rel="stylesheet">
<div class="container" style="margin-top:-5%;margin-left:15%;max-width:380px;position:relative">
<p >
    <div  style="margin-left:35%;margin-top:-10%;width:500px;">
      <form class="search-form " role="search" style="text-align:center;position:relative">
        <div class="form-group pull-right" id="search" >
          <input type="text" class="form-control" placeholder="Search"  ng-model="searchText" >
  
          <span class="search-label"><i class="glyphicon glyphicon-search" ></i></span>
        </div>
      </form>
      </div>
   
  </p>
</div>
<div class="col-sm-4 col-md-7" style="max-width:280px;min-width:280px;margin-top:10%;position:relative; resize:initial;" ng-repeat="item in $ctrl.gifts| filter:searchText" id="items">
    <div class="thumbnail " style="height:470px; ">
     <img  src={{item.Image}} alt="" style="width:350px;height:200px;">
     <div style="margin-left:44%;">
  
      <button ng-click="$ctrl.addItem(item);" onclick="myFunction()"  style="font-size:20px;color:cornsilk;background-color:crimson;margin:6px;border:none;outline:none;padding:5px;width:33px;height:38px;align-content:center" class="w3-button w3-circle">+</button>
      </div>
   
  
      <!-- The actual snackbar -->
      <div id="snackbar">One Item added to Cart <i class="fa fa-shopping-cart " aria-hidden="true" style="font-size: 24px;"></i></div>
  
    <div class="caption" >
      <h4 class=" w3-left" style="margin:0;"><a>{{item.Name}}</a>
      </h4>
    <h4 class="pull-right w3-right" style="margin:0;"><b>{{item.Price | currency:"Rs."}}</b></h4>
    <br>
    <p class="w3-left" style="margin-top:10% ;">{{item.Description}}</p>
    <div class="container w3-left" style="resize:none;"  ng-controller="appController">
        <div>
            <div class="alert alert-info" style="max-width: 220px; margin-left:-1%;"> 
    
                <div star-rating rating="starRating1" read-only="false" max-rating="5" click="click1(param)" mouse-hover="mouseHover1(param)" mouse-leave="mouseLeave1(param)"></div>
                <div> <span class="label label-primary" style="margin-top:4%;">Star Rating: {{starRating1}}</span>

    
                </div>
            </div>
        
       
        </div>
    </div>
    </div>
    </div>
    </div>

    <script>
        $(document).ready(function(){
          $('#search').on("click",(function(e){
          $(".form-group").addClass("sb-search-open");
            e.stopPropagation()
          }));
           $(document).on("click", function(e) {
            if ($(e.target).is("#search") === false && $(".form-control").val().length == 0) {
              $(".form-group").removeClass("sb-search-open");
            }
          });
            $(".form-control-submit").click(function(e){
              $(".form-control").each(function(){
                if($(".form-control").val().length == 0){
                  e.preventDefault();
                  $(this).css('border', '2px solid red');
                }
            })
          })

    
        })

        function myFunction() {
          // Get the snackbar DIV
          var x = document.getElementById("snackbar")
      
          // Add the "show" class to DIV
          x.className = "show";
      
          // After 3 seconds, remove the show class from DIV
          setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      }

     
      </script>
