<div class="container" style="margin-top:-5%;margin-left:15%;max-width:380px;position:relative">
    <p >
        <div  style="margin-left:35%;margin-top:-10%;width:500px;">
          <form class="search-form " role="search" style="text-align:center;position:relative">
            <div class="form-group pull-right" id="search" >
              <input type="text" class="form-control" placeholder="Search"  ng-model="searchText" >
      
              <span class="search-label"><i class="glyphicon glyphicon-search" ></i></span>
            </div>
          </form>
          </div>
       
      </p>
    </div>

<div class="col-sm-6 col-md-7" class="col-sm-4 col-md-7" style="max-width:280px;min-width:280px;margin-top:10%;position:relative; resize:initial;" ng-repeat="item in $ctrl.items| filter:searchText"  id="items">
    <div class="thumbnail " style="height:580px" >
     <img src={{item.Image}} alt="" style="width:450px;height:300px;">
    <div>
    <p  class="w3-left" style="font-size:30px;color:crimson;margin-left:5%" data-toggle="tooltip" data-placement="top" title="Remove from cart"><i class="fa fa-minus-circle" aria-hidden="true"></i></p>
    <h3 class="w3-left" style="margin-left: 30%;">0</h3>
    <p href="#"  class="w3-right" style="font-size:30px;color:crimson;margin-right:5%" data-toggle="tooltip" data-placement="top" title="Add to cart"><i class="fa fa-plus-circle" aria-hidden="true"></i></p>
    </div>
    <br>
    <div class="caption" >
    <h4 class="pull-right">{{item.Price | currency:"Rs."}}</h4>
    <h4><a href="product.html">{{item.Name}}</a>
    </h4>
    <p>{{item.Description}}</p>
    <div class="container " style="resize:none;"  ng-controller="appController">
        <div>
            <div class="alert alert-info" style="max-width: 220px; margin-left:-1%;"> 
    
                <div star-rating rating="starRating1" read-only="false" max-rating="5" click="click1(param)" mouse-hover="mouseHover1(param)" mouse-leave="mouseLeave1(param)"></div>
                <div> <span class="label label-primary" style="margin-top:4%;">Star Rating: {{starRating1}}</span>

    
                </div>
            </div>
        
       
        </div>

      </div>
      
    </div>
    </div>
    </div>

    <script>
        $(document).ready(function(){
          $('#search').on("click",(function(e){
          $(".form-group").addClass("sb-search-open");
            e.stopPropagation()
          }));
           $(document).on("click", function(e) {
            if ($(e.target).is("#search") === false && $(".form-control").val().length == 0) {
              $(".form-group").removeClass("sb-search-open");
            }
          });
            $(".form-control-submit").click(function(e){
              $(".form-control").each(function(){
                if($(".form-control").val().length == 0){
                  e.preventDefault();
                  $(this).css('border', '2px solid red');
                }
            })
          })
        })
      </script>
